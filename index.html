<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0px;
        }
        .fas{
            font-size: 2rem;
            margin-right: 30px;
            margin-left: 30px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- <h1> Canvas Examples </h1> -->
<body>

    <i class="fas fa-square"></i>
    <i class="fa fa-car"></i>
    <canvas></canvas>

</body>
<script>
    let canvasBoard = document.querySelector("canvas");
    canvasBoard.height = window.innerHeight;
    canvasBoard.width = window.innerWidth;
    let rectTool = document.querySelector(".fa-square");
    let lineTool = document.querySelector(".fa-car");

    let tool = canvasBoard.getContext("2d");

    let chooseTool = "rectangle";
//     tool.fillStyle="red";
//     tool.fillRect(0,0,200,200);
// //Stroke is used for border drawing ;
//     tool.strokeStyle="green";
//     tool.strokeRect(50,50,200,200);


    
    let body = document.querySelector("body");

    let tops = canvasBoard.getBoundingClientRect().top;
    let left = canvasBoard.getBoundingClientRect().left;
    lineTool.addEventListener("click",function(){
        chooseTool= "line";
    })

    rectTool.addEventListener("click",function(){
        chooseTool= "rectangle";
    })

    let ix,iy,ex,ey;
    body.addEventListener("mousedown",function(e){
        // console.log(e);
        ix = e.clientX+left;
        iy = e.clientY-tops;
    })

    console.log();
    body.addEventListener("mouseup",function(e){
        // console.log(e);

        ex = e.clientX+left;
        ey = e.clientY-tops;
        if(chooseTool == "rectangle")
        tool.strokeRect(ix,iy,ex-ix,ey-iy);
        else{
            tool.beginPath();
            tool.moveTo(ix,iy);
            tool.lineTo(ex,ey);
            tool.stroke();
        }

    })
</script>
</html>
